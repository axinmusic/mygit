    <script>
      // (MDN)
      // for...in语句以任意顺序迭代一个对象的除Symbol以外的可枚举属性，包括继承的可枚举属性。
      // for...in是为遍历对象属性而构建的，不建议与数组一起使用，数组可以用Array.prototype.forEach()和for ... of，那么for ... in的到底有什么用呢？
      // for…in一般用来遍历对象的键名(key)
      // for-in遍历数组时，会获取数组的索引
      // for…in循环遍历的是可枚举属性（包括原型链上的可枚举属性）。
      let arr = [1, 2, 3, 4, 5]
      for (let key of arr) {
        console.log(key)
      }
      var anObj = {
        100: 'a',
        age: 18,
        2: 'b',
        uname: 'zs',
        7: 'c',
      }
      for (let key in anObj) {
        console.log(key)
      }

      // for…of是ES6新引入的特性，for…of的出现是为了方便迭代器的使用。
      // for…of语句在可迭代对象（包括Array，Map，Set，String，TypedArray，arguments 对象等等）上创建一个迭代循环，
      // 对每个不同属性的属性值,调用一个自定义的有执行语句的迭代挂钩。
      // 也就是说，for…of只可以循环可迭代对象的可迭代属性，不可迭代属性在循环中被忽略了。
      // for…of不可以遍历普通对象，想要遍历对象的属性，可以用for…in循环, 或内建的Object.keys()方法
